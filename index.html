  <script>function checkWindowSize() {
    var width = window.innerWidth;
    var height = window.innerHeight;

    if (height > width) {
        window.location.href = "https://efancoin.ru/indexMobile.html";
    } else {
        window.location.href = "https://efancoin.ru/indexDesktop.html";
    }
}
  checkWindowSize();
  </script>
