<!DOCTYPE html>
<html lang="ru">
<head>
  <script>
  function checkDevice() {
            const isMobile = /Mobi|Android|iPhone/i.test(navigator.userAgent);
            
            if (isMobile) {
                window.location.href = "https://efancoin.github.io/indexMobile.html";
            } else {
                window.location.href = "https://efancoin.github.io/indexDesktop.html";
            }
        }
        window.onload = checkDevice;
</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
</body>
</html>
